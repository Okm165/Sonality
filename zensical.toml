[project]
site_name = "Sonality"
site_description = "LLM agent with a self-evolving personality via the Sponge architecture — grounded in 200+ academic references"
site_author = "Herodotus Dev"
site_url = "https://herodotusdev.github.io/sonality"
copyright = "&copy; 2025–2026 Herodotus Dev"

extra_css = ["stylesheets/extra.css"]

extra_javascript = [
    "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js",
]

nav = [
    { "Home" = "index.md" },
    { "Getting Started" = "getting-started.md" },
    { "Architecture" = [
        { "System Overview" = "architecture/overview.md" },
        { "Memory Model" = "architecture/memory-model.md" },
        { "Data Flow" = "architecture/data-flow.md" },
    ] },
    { "Core Concepts" = [
        { "Evidence Strength Score" = "concepts/ess.md" },
        { "Opinion Dynamics" = "concepts/opinion-dynamics.md" },
        { "Reflection" = "concepts/reflection.md" },
        { "Anti-Sycophancy" = "concepts/anti-sycophancy.md" },
    ] },
    { "Design Decisions" = "design-decisions.md" },
    { "Research" = [
        { "Background" = "research/background.md" },
        { "References" = "research/references.md" },
    ] },
    { "Personality Development" = "personality-development.md" },
    { "Testing & Evaluation" = "testing.md" },
    { "Configuration" = "configuration.md" },
    { "API Reference" = "api-reference.md" },
]

[project.theme]
font.text = "Inter"
font.code = "JetBrains Mono"
features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.sections",
    "navigation.expand",
    "navigation.top",
    "navigation.path",
    "navigation.indexes",
    "content.code.copy",
    "content.code.annotate",
    "toc.follow",
    "search.highlight",
    "search.suggest",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

# Dark mode first = default
[[project.theme.palette]]
scheme = "slate"
primary = "deep purple"
accent = "amber"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
scheme = "default"
primary = "deep purple"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Markdown extensions
[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.admonition]

[project.markdown_extensions."pymdownx.details"]

[project.markdown_extensions."pymdownx.superfences"]
custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions."pymdownx.tabbed"]
alternate_style = true

[project.markdown_extensions."pymdownx.highlight"]
anchor_linenums = true

[project.markdown_extensions."pymdownx.inlinehilite"]

[project.markdown_extensions."pymdownx.snippets"]

[project.markdown_extensions."pymdownx.arithmatex"]
generic = true

[project.markdown_extensions.tables]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.def_list]

[project.markdown_extensions.footnotes]
